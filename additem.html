<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="INFO 340 Group 6: June Mi Hong, Ella Kim, Joy Li">
    <meta name="description"
        content="Closetify is is a web app that aims to help users better utilize their wardrobe and have an easier time when picking out their daily outfits.">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap" rel="stylesheet">

    <title>Closetify - Add Item</title>

    <style>
        .add-item-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .add-item-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-item-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .add-item-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .add-item-form input[type="text"],
        .add-item-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .add-item-form input[type="file"] {
            margin-bottom: 20px;
        }

        .add-item-form button {
            padding: 10px 20px;
            background-color: #2F3F77;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-item-form button:hover {
            background-color: #1e2d5b;
        }

        .cancel-button {
            padding: 10px 20px;
            background-color: #ccc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .cancel-button:hover {
            background-color: #999;
        }
    </style>
</head>

<body>
    <header role="banner">
        <div class="menu-bar">
            <div class="logo">
                <a href="index.html"><img src="icon/logo 2.svg" alt="closetify" /></a>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="add-item-container">
            <h2>Add New Item to Your Closet</h2>
            <div class="add-item-form">
                <form action="#" method="post" enctype="multipart/form-data">
                    <label for="item-photo">Upload a photo of the item here:</label>
                    <input type="file" id="item-photo" name="item-photo" accept="image/*" required>

                    <label for="item-type">Clothing Type:</label>
                    <select id="item-type" name="item-type" required>
                        <option value="">Select Type</option>
                        <option value="top">Top</option>
                        <option value="outerwear">Outerwear</option>
                        <option value="bottoms">Bottoms</option>
                        <option value="dress/jumper">Dress/Jumper</option>
                        <option value="shoes">Shoes</option>
                        <option value="accessory/bag">Accessory/Bag</option>
                    </select>

                    <label for="weather">Weather:</label>
                    <select id="weather" name="weather" required>
                        <option value="">Select Weather Suitability</option>
                        <option value="sunny">Sunny</option>
                        <option value="windy">Windy</option>
                        <option value="rainy">Rainy</option>
                        <option value="cold">Cold</option>
                    </select>

                    <label for="occasion">Occasion:</label>
                    <select id="occasion" name="occasion" required>
                        <option value="">Select Occasion</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="work">Work</option>
                        <option value="exercise">Exercise</option>
                    </select>

                    <label for="style">Style (optional):</label>
                    <select id="style" name="style">
                        <option value="">Select Aesthetic</option>
                        <option value="y2k">Y2K</option>
                        <option value="preppy">Preppy</option>
                        <option value="balletcore">Balletcore</option>
                    </select>

                    <button type="submit">Add Item</button>
                    <button class="cancel-button" onclick="goBack()">Cancel / Go Back</button>
                </form>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <p>
            &copy; 2024 Closetify; All rights reserved.
        </p>
    </footer>
